<main>
    <div class="position-relative">
      <section class="section section-lg section-hero section-shaped">
        <!-- Background circles -->
        <div class="shape shape-style-1 shape-primary">
          <span class="span-150"></span>
          <span class="span-50"></span>
          <span class="span-50"></span>
          <span class="span-75"></span>
          <span class="span-100"></span>
          <span class="span-75"></span>
          <span class="span-50"></span>
          <span class="span-100"></span>
          <span class="span-50"></span>
          <span class="span-100"></span>
        </div>
        <div class="container shape-container d-flex align-items-center py-lg">
          <div class="col px-0">
            <div class="row align-items-center justify-content-center">
              <div class="col-lg-12">

                <div class="table-responsive">
                  <table class="table table-striped table-sm">
                    <thead class="text-center">
                      <tr class="h6 text-white">
                        <th>Apelido</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Celular</th>
                        <th>Conta no Zoom</th>
                      </tr>
                    </thead>
                    <tbody>                          
                      <tr *ngFor="let trainer of trainers" class="text-white">
                        <td>{{trainer.nickname}}</td>
                        <td>{{trainer.fullName}}</td>
                        <td>{{trainer.email}}</td>
                        <td class="text-center">{{trainer.cellphone}}</td>
                        <td>{{trainer.zoomAccount}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>

                <div *ngIf="showAlert">
                  <ngb-alert [type]="alert.type"  [dismissible]="true" (close)="closeAlert()" >
                    <ng-container *ngIf="alert.icon">
                      <div class="alert-inner--icon">
                          <i class="{{alert.icon}}"></i>
                      </div>
                    </ng-container>
                    <span class="alert-inner--text">  <strong>{{alert.strong}} </strong>{{ alert.message }}</span>
                  </ngb-alert>
                </div>
                                
              </div>
            </div>
          </div>
        </div>
        <!-- SVG separator -->
        <div class="separator separator-bottom separator-skew zindex-100">
          <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
          </svg>
        </div>
      </section>
    </div>
  </main>
