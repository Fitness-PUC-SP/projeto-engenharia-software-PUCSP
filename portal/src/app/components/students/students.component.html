<main>
    <div class="position-relative">
      <section class="section section-lg section-hero section-shaped">
        <!-- Background circles -->
        <div class="shape shape-style-1 shape-primary">
          <span class="span-150"></span>
          <span class="span-50"></span>
          <span class="span-50"></span>
          <span class="span-75"></span>
          <span class="span-100"></span>
          <span class="span-75"></span>
          <span class="span-50"></span>
          <span class="span-100"></span>
          <span class="span-50"></span>
          <span class="span-100"></span>
        </div>
        <div class="container shape-container d-flex align-items-center py-lg">
          <div class="col px-0">
            <div class="row align-items-center justify-content-center">
              <div class="col-lg-6 text-center">

                <div class="table-responsive">
                    <table class="table table-striped table-sm">
                      <thead>
                        <tr>
                          <th>Apelido</th>
                          <th>Nome</th>
                          <th>E-mail</th>
                          <th>Celular</th>
                          <th>Conta no Zoom</th>
                        </tr>
                      </thead>
                      <tbody>                          
                        <div *ngFor="let student of students">
                            <tr>
                                <td>{{student.nickname}}</td>
                                <td>{{student.fullName}}</td>
                                <td>{{student.email}}</td>
                                <td>{{student.cellphone}}</td>
                                <td>{{student.zoomAccount}}</td>
                            </tr>
                        </div>
                      </tbody>
                    </table>
                </div>
                
                <div *ngIf="showAlert">
                  <ngb-alert [type]="alert.type"  [dismissible]="true" (close)="closeAlert()" >
                    <ng-container *ngIf="alert.icon">
                      <div class="alert-inner--icon">
                          <i class="{{alert.icon}}"></i>
                      </div>
                    </ng-container>
                    <span class="alert-inner--text">  <strong>{{alert.strong}} </strong>{{ alert.message }}</span>
                  </ngb-alert>
                </div>
                                
              </div>
            </div>
          </div>
        </div>
        <!-- SVG separator -->
        <div class="separator separator-bottom separator-skew zindex-100">
          <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
          </svg>
        </div>
      </section>
    </div>
  </main>
