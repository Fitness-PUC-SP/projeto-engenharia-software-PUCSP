apiVersion: v1
kind: Service
metadata:
  labels:
    service-label-key: service-label-value
  name: portal-service
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      protocol: TCP
  selector:
    deployment-label-key: portal-label

